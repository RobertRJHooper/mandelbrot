name: ğŸš€ FTP Deploy
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on:
  push:
    branches:
      - main
jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@main
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "ğŸ This job's status is ${{ job.status }}."

      - name: ğŸ“¦ Get LFTP
        run: sudo apt install lftp
      - name: ğŸ› ï¸ Configure LFTP
        run: mkdir ~/.lftp && echo "set ssl:verify-certificate false;" >> ~/.lftp/rc
      - name: ğŸ”‘ Load Secrets
        run: echo "machine ${{ secrets.FTP_HOSTNAME }} login ${{ secrets.FTP_USERNAME }} password ${{ secrets.FTP_PASSWORD }}" > ~/.netrc
      - name: ğŸ“ Clear Target Folder
        run: lftp -e "glob -a rm -r *" ${{ secrets.FTP_HOSTNAME }}
      - name: ğŸ“ Upload Folder
        run: lftp -e "mirror --parallel=100 -R . /" ${{ secrets.FTP_HOSTNAME }}

